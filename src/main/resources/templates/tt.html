<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="share/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="mainbody" >
    <button class="layui-btn layui-btn-danger" onclick="t1()">进入</button>
<div th:text="#{welcome}"></div>
    <a th:href="@{?lang=zh_CN}">简体中文</a>
    <a th:href="@{?lang=zh_TW}">繁体中文</a>
    <a th:href="@{?lang=en_US}">英文</a>
    <div id="test1">colorpicker</div>
    <table lay-filter="demo">
        <thead>
        <tr>
            <th lay-data="{field:'username', width:100}">昵称</th>
            <th lay-data="{field:'experience', width:80, sort:true}">积分</th>
            <th lay-data="{field:'sign'}">签名</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>贤心1</td>
            <td>66</td>
            <td>人生就像是一场修行a</td>
        </tr>
        <tr>
            <td>贤心2</td>
            <td>88</td>
            <td>人生就像是一场修行b</td>
        </tr>
        <tr>
            <td>贤心3</td>
            <td>33</td>
            <td>人生就像是一场修行c</td>
        </tr>
        </tbody>
    </table>


</div>

<style  type="text/css"  th:fragment="css">

</style>


<script  type="text/javascript" th:inline="javascript" th:fragment="js">
    layui.use(['table','colorpicker'],function () {
        var colorpicker = layui.colorpicker;
        colorpicker.render({
            elem: '#test1'  //绑定元素
        });
        var table = layui.table;

        //转换静态表格
        table.init('demo', {
            height: 315 //设置高度
            ,limit: 10 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
            //支持所有基础参数
        });
    });

    function t1() {
      layer.alert('酷毙了', {icon: 6});
  }
</script>
</body>
</html>
