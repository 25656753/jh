<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}">
    <style type="text/css">
        .layui-container {
            margin-top: 120px;
        }
    </style>
</head>
<body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md-offset4 layui-col-md4">
            <form  th:action="@{/login}" class="layui-form" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码:</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">开关</label>
                    <div class="layui-input-block">
                        <input type="checkbox" value="true" name="remember-me" lay-skin="switch">记住我
                    </div>
                </div>

                <div th:if="${param.error}">
                    <h2 style="color: red;margin-left: 80px;">用户名或密码无效</h2>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="userlogin">登录</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

            </form>


        </div>
    </div>
</div>
<!--引入组件库 layui js-->
<script th:src="@{/js/layui/layui.js}"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['form']);
</script>
</body>
</html>
