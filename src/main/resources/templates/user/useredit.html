<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="share/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="mainbody">
   <span class="layui-breadcrumb"  lay-separator="|" style="margin-top: 16px;" >
        <a href="#" >系统设置</a>
        <a href="#" >用户修改</a>
   </span>
 <div th:inline="text"> [[ ${#httpServletRequest.getRequestURL()}]]</div>
    <hr/>
  <div th:text="${#ids.next(data.userid)}"></div>

    <form  th:action="@{/xinhai/useredit}" th:object="${data}" class="layui-form" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="userid" th:field="*{userid}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名称:</label>
            <div class="layui-input-block">
                <input type="text" name="username"   placeholder="请输入用户名称"
                       autocomplete="off" class="layui-input"   th:field="*{username}" />
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect nickname</p>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名:</label>
            <div class="layui-input-inline">
                <input type="text" name="nickname" required lay-verify="required" placeholder="请输入姓名"
                       th:field="*{nickname}"  autocomplete="off" class="layui-input">
                <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect nickname</p>
            </div>
        </div>





        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="userlogin">确定</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>



</div>
<style type="text/css" th:fragment="css">


</style>
<script type="text/javascript" th:inline="javascript" th:fragment="js">


</script>
</body>
</html>
