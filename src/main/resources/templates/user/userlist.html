<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="share/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="mainbody">
    <div class="container">
        <table lay-filter="demo">
            <thead>
            <tr>
                <th lay-data="{field:'userid', width:350,unresize:true}">用户ID</th>
                <th lay-data="{field:'username', width:200}">用户名称</th>
                <th lay-data="{field:'create_time', width:300, sort:true}">性别</th>
                <th lay-data="{field:'issuper',width:100,type:'checkbox'}">管理员</th>
                <th lay-data="{field:'email'}">签名</th>
            </tr>
            </thead>
            <tbody>
             <tr th:each="i:${data}">
                 <td th:text="${i.userid}"></td>
                 <td th:text="${i.username}"></td>
                 <td th:text="${#dates.format(i.create_time,'yyyy-MM-dd HH:mm')}"></td>
                 <td th:text="${i.issuper}"></td>
                 <td th:text="${i.email}"></td>
             </tr>

            </tbody>
        </table>


    </div>
</div>
<style  type="text/css"  th:fragment="css">

</style>
<script type="text/javascript" th:inline="javascript" th:fragment="js">

    layui.use(['table'],function () {
        var table = layui.table;

        //转换静态表格
        table.init('demo', {
            page:true,
            limit:1,
            limits:[2,4],
            title:"人员列表",
          //  height: 315 //设置高度
         //   , limit: 1 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
            //支持所有基础参数
        });
    });
</script>
</body>
</html>
